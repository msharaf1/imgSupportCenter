                <h2>Client Registration</h2>
                
                <form action="/action_page.php">
                    <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="firstName" name="firstName">
                        </div>
                    <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Billing Address" name="lastName">
                    </div>
                    
                    <div class="form-group">
                            <label for="billingAddress">Billing Address:</label>
                            <input type="text" class="form-control" id="billingAddress" placeholder="Billing Address" name="billingAddress">
                    </div>
                    
                    <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number" name="Phone Number">
                    </div>

                    <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" placeholder="Date of Birth" name="DoB">
                    </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                  
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                  </div>
                  
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
