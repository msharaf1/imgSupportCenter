<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/imgscApp/css/userStylesheet.css">
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <div class="regContainer">
                <h1>User Registeration</h1>
            <form class="form-horizontal" action="/userReg" method="POST">

                <div class="form-group">
                  <label class="control-label col-sm-2" for="firstName">First Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                </div>
              
                <div class="form-group">
                  <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>
        
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                </div>
              
                <div class="form-group">
                  <label class="control-label col-sm-2" for="dateOfBirth">Date Of Birth:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
                  </div>
                </div>
              
                <div class="form-group">
                  <label class="control-label col-sm-2" for="billingAdd">Billing Address: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="billingAdd" placeholder="Billing Address">
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="control-label col-sm-2" for="password">Password:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                  </div>
                </div>
                
                <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Re-Password:</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password">
                        </div>
                      </div>
              
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label><input type="checkbox"> Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
            </form>
        </div>  
<div class="longContainer">
    <h1>User Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
          
          
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </div>


</div>


    </div>



</body>
</html>
